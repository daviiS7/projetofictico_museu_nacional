<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Museu Nacional</title>

	<!--Normalize Css-->
	<link rel="stylesheet" type="text/css" href="css/normalize.css">

	<!--Estilo Customizado-->
	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
	<![endif]-->

</head>
<body>

	<div id="container"><!--início do container-->

		<header><!--Inicio header-->
			<div id="logo">
				<h1> <a href="">Museu Nacional</a> </h1>
			</div>
			
			<nav><!--Inicio do Nav-->
				<ul>
					<li> <a href="#">Home</a> </li>
					<li> <a href="#">Esposições</a> </li>
					<li> <a href="#">Pesquisa</a> </li>
					<li> <a href="#">Acervo</a> </li>
					<li> <a href="#">Vídeos</a> </li>
					<li> <a href="#">fotos</a> </li>
					<li> <a href="#">Contato</a> </li>
				</ul>
			</nav><!--Fim do nav-->
		</header><!--/Fim Header-->

		<div id="principal"> <!--inicio principal-->

			<div id="conteudo"> <!--inicio conteudo-->
				<section id="capa">
					<img src="img/museu.png">
				</section>
			</div> <!--fim conteudo-->

			<aside> <!--inicio aside-->
				<section id="depoimento">
					<img src="img/depoimento.png">
				</section>

				<section id="visita"> <!--inicio sessão visita-->
					<h4>Faça uma visita</h4>
					<form>
						<fieldset>
							<legend>Selecione uma data</legend>

							<label for="data">Data</label>
							<input class="campo" type="text" id="data" value="dd/mm/aaaa">

							<label for="qtd">Qtd pessoas</label>
							<input class="campo" style="width: 30px" type="text" id="qtd" value="1">

						</fieldset>

						<input class="botao" type="submit" value="Verificar disponibilidade">

					</form>
				</section> <!--fim da sessão visita-->

				<section id="galeria"> <!--início galeria-->

					<h4>Galeria de fotos</h4>

					<a href="">
						<img src="img/imagem1.jpg" height="93px" width="93px"
						alt="Imagem 1">
					</a>

					<a href="">
						<img src="img/imagem2.jpg" height="93px" width="93px"
						alt="Imagem 2">
					</a>

					<a href="">
						<img src="img/imagem3.jpg" height="93px" width="93px"
						alt="Imagem 3">
					</a>

					<a href="">
						<img src="img/imagem4.jpg" height="93px" width="93px"
						alt="Imagem 4">
					</a>

				</section> <!--fim galeria-->
			</aside> <!--fim aside-->
			
		</div><!--fim principal-->
		
	</div><!--/Fim do Container-->

</body>
</html>
